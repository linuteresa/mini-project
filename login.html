<body>
    <section class="vh-100">
        <div class="container py-5 h-100" style="
        margin-top: 72px;
    ">
          <div class="row d-flex align-items-center justify-content-center h-100"> 
         
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input id="email1" type="email"  placeholder="Email address" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13"></label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input id="password1" type="password"  placeholder="Password" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>
      
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="./sign-up.html">Dont have an account?</a>
                </div>
      
                <!-- Submit button -->
                <input onclick='login()' type="submit" id="submit" class="btn btn-primary btn-lg btn-block"></input>

            </div>
          </div>
        </div>
      </section>
