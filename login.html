    <link rel="stylesheet" href="assets/css/Navbar-Right-Links.css">

  <title>Goodwill</title>
</head>

<body>

  <nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="./index.html">
          <img class="img-fluid image1" src="assets/img/logo-removebg-preview.png">
      </a>
    </div>
  </nav>
  

  <div class="content-box col-md-6">
    <ul class="nav nav-tabs nav-justified" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link nav-head active" role="tab" data-bs-toggle="tab" href="#tab-1">User Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link nav-head" role="tab" data-bs-toggle="tab" href="#tab-2">Organisation Login</a>
      </li>
    </ul>
<!------------ USER ------------------- -->
    <div class="tab-content container">
      <div class="tab-pane active" role="tabpanel" id="tab-1">
        <h1 class="mt-4 mb-3">
          <b> User Login</b>
        </h1>
        <div class="container">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Password">
          </div>
          <div class="form-group form-check mt-3 float-end">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <input onclick='userLogin()' type="submit" id="submit" class="sub-btn btn btn-primary btn-lg btn-block mt-3"
            value="Log In"></input>
        </div>
  
        <div class="text-center mt-4 pb-3">
          <a href="./sign-up.html">Don't have an account? Create here</a>
        </div>
      </div>

      <!---------------------------ORGANISATION----------------------------------- -->

      <div class="tab-pane" role="tabpanel" id="tab-2">
        <h1 class="mt-4 mb-3">
          <b> Organisation Login</b>
        </h1>
        <div class="container">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Password">
          </div>
          <div class="form-group form-check mt-3 float-end">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <input onclick='orgLogin()' type="submit" id="submit" class="btn btn-primary btn-lg mt-3 btn-block sub-btn"
            value="Log In"></input>
        </div>
  
        <div class="text-center mt-4 pb-3">
          <a href="./sign-up.html">Don't have an account? Create here</a>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="./login.js"></script>

</body>
