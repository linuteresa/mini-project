<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Goodwill</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center">
          <h1 class="mt-5 mb-5">Login</h1>                
          <div class="mb-3 google" id="my-signin2"></div>                
      </div>
      <div class="mt-5">
          <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Password">
          </div>
          <div class="form-group form-check mt-3 float-end">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <input onclick='login()' type="submit" id="submit" class="btn btn-primary btn-lg btn-block" value="Log In"></input>
      </div>

      <div class="text-center mt-4">
          <a href="./sign-up.html">Don't have an account?</a>
      </div>
      </div>

      <div class="col-md-6">
        <div class="fill">
            <img src="./assets/img/login user.png" alt="girl with phone image">
        </div>
      </div>
    </div>
  </div>
    

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="login.js"></script>
</body>
</html>
