<!------------ USER --------------------->
    <div class="tab-content container">
      <div class="tab-pane active" role="tabpanel" id="tab-1">
        <h1 class="mt-4 mb-3">
          <b> Create an account(Users)</b>
        </h1>
        <div class="container">
          <div class="form-row">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter name" required>
            </div>

            <div class="row mt-3">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email1" placeholder="Enter Email" required>
              </div>

              <div class="form-group col-md-6">
                <label for="inputPhone">Phone number</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="Enter phone number" required>
              </div>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter address" required>
          </div>

          <div class="row mt-3">
            <div class="form-group col-md-6">
              <label for="inputDistrict">District</label>
              <input type="text" class="form-control" id="inputDisrict" placeholder="District name" required>
            </div>

            <div class="form-group col-md-6">
              <label for="inputZip">Pin code</label>
              <input type="number" class="form-control" id="inputZip" placeholder="Enter pin code" required>
            </div>
          </div>

          <div class="form-group col-md-6 mt-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter password" required>
          </div>

          <button type="submit" onclick="registeruser()" class="btn btn-primary mt-3 mb-4">Register</button>
        </div>
      </div>

      <!---------------------------ORGANISATION------------------------------------->

      <div class="tab-pane" role="tabpanel" id="tab-2">
        <h1 class="mt-4 mb-3">
          <b> Create an account (Organisation)</b>
        </h1>
        <div>
          <div class="container">
            
              <div class="form-group">
                <label for="inputName">Organisation name</label>
                <input type="text" class="form-control" id="orgName" placeholder="Enter Organisation name" required>
              </div>

              <div class="form-group mt-3">
                <label for="inputPhone">Register number</label>
                <input type="text" class="form-control" id="orgReg" placeholder="Enter register number" required>
              </div>

              <div class="row mt-3">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="orgEmail" placeholder="Enter email" required>
                </div>

                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone number</label>
                  <input type="number" class="form-control" id="orgPhone" placeholder="Enter phone number" required>
                </div>
              </div>

            <div class="form-group mt-3">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="orgAddress" placeholder="Enter address" required>
            </div>

            <div class="row mt-3">
              <div class="form-group col-md-6">
                <label for="inputDistrict">District</label>
                <input type="text" class="form-control" id="orgDisrict" placeholder="District name" required>
              </div>

              <div class="form-group col-md-6">
                <label for="inputZip">Pin code</label>
                <input type="number" class="form-control" id="orgZip" placeholder="Enter pin code" required>
              </div>
            </div>

            <div class="form-group col-md-6 mt-3">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="orgPassword" placeholder="Password" required>
            </div>

            <button type="submit" onclick="registerorg()" class="btn btn-primary mt-3 mb-4">Register</button>
          </div>
        </div>
      </div>
    </div>
