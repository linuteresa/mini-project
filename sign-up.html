<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GoodWill</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/dh-header-non-rectangular.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links.css">
    <link rel="stylesheet" href="assets/css/News-Cards.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
</head>

<body>
    <img class="image1" src="assets/img/logo-removebg-preview.png">
    
        <div class="m-5 content-box">
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link nav-head active" role="tab" data-bs-toggle="tab" href="#tab-1">User signup</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link nav-head" role="tab" data-bs-toggle="tab" href="#tab-2">Organisation signup</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="tab-1">
                    <h1 class="mt-4"><b> Create an account(Users)</b></h1>
                    <form class="container">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                            </div>
                            
                            <div class="form-group col-md-6 mt-3">
                                <label for="inputPhone">Phone number</label>
                                <input type="number" class="form-control" id="inputPhone" placeholder="Enter phone number">
                            </div>

                            <div class="form-group mt-3">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>                           
                        </div>
                        
                        <div class="form-group mt-3">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
                        </div>
                                                
                        <div class="form-row mt-3">
                            <div class="form-group col-md-6">
                                <label for="inputDistrict">District</label>
                                <input type="text" class="form-control" id="inputDisrict" placeholder="District name">
                            </div>
                            
                            <div class="form-group col-md-2 mt-3">
                                <label for="inputZip">Pin code</label>
                                <input type="number" class="form-control" id="inputZip" placeholder="Enter pin code">
                            </div>
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <label for="inputPassword2"> Re-enter Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter Password">
                        </div>
                                                
                        <button type="submit" class="btn btn-primary mt-3 mb-4">Register</button>
                    </form>                    
                </div>

                <div class="tab-pane" role="tabpanel" id="tab-2">
                    <h1 class="mt-4"><b> Create an account (Organisation)</b></h1>
                    <div>
                        <form class="container">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Organisation name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter Organisation name">
                            </div>
                            
                            <div class="form-group col-md-6 mt-3">
                                <label for="inputPhone">Register number</label>
                                <input type="number" class="form-control" id="inputPhone" placeholder="Enter register number">
                            </div>

                            <div class="form-group mt-3">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>                           
                        </div>
                        
                        <div class="form-group mt-3">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
                        </div>
                                                
                        <div class="form-row mt-3">
                            <div class="form-group col-md-6">
                                <label for="inputDistrict">District</label>
                                <input type="text" class="form-control" id="inputDisrict" placeholder="District name">
                            </div>
                            
                            <div class="form-group col-md-2 mt-3">
                                <label for="inputZip">Pin code</label>
                                <input type="number" class="form-control" id="inputZip" placeholder="Enter pin code">
                            </div>
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <label for="inputPassword2"> Re-enter Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter Password">
                        </div>
                                                
                        <button type="submit" class="btn btn-primary mt-3 mb-4">Register</button>
                    </form> 
                    </div>
                </div>
            </div>
        </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
