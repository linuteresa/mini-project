<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Goodwill</title>
</head>
<body>

  <div style="height: 509px;color: #ffffff;background: linear-gradient(#a0fff9, white), #a0fff9;">
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index.html"><img src="assets/img/logo-removebg-preview.png" style="width: 149px;height: 87px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>



    <section class="vh-100">
        <div class="container py-5 h-100" style="
        margin-top: 72px;
    ">
          <div class="row d-flex align-items-center justify-content-center h-100">


            
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input id="email1" type="email"  placeholder="Email address or Phonenumber" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13"></label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input id="password1" type="password"  placeholder="Password" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>

                <div class="form-outline mb-4">
                  <input id="inputName" type="text"  placeholder="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>
      
                <div class="form-outline mb-4">
                  <input id="inputAddress" type="text"  placeholder="address" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>
      
                <div class="form-outline mb-4">
                  <input id="inputZip" type="text"  placeholder="pincode" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>
      
                <div class="form-outline mb-4">
                  <input id="inputPhone" type="text"  placeholder="Phonenumber" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>
                <div class="form-outline mb-4">
                  <input id="inputDisrict" type="text"  placeholder="district" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23"></label>
                </div>
      
      
      
                <div class="d-flex justify-content-around align-items-center mb-4">

                  <a href="#!">Forgot password?</a>
                  <a href="./login.html">Already a User?</a>
                </div>
      
                <!-- Submit button -->
                <input onclick='register()' type="submit" id="submit" class="btn btn-primary btn-lg btn-block"></input>
                  
      
             
            </div>
          </div>
        </div>
      </section>

      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

      <script src="signup.js"></script>
