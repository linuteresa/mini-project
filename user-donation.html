<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GoodWill</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/dh-header-non-rectangular.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links.css">
    <link rel="stylesheet" href="assets/css/News-Cards.css">
    <link rel="stylesheet" href="assets/css/don-style.css">
    
</head>

<body>
    <div >
        <nav class="navbar navbar-light navbar-expand-md py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img class="img-fluid image1" src="assets/img/logo-removebg-preview.png">
                </a>
                <div class="collapse navbar-collapse" id="navcol-2">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul>
                    <a class="btn btn-primary ms-md-2 logout" role="button" href="index.html">LOGOUT</a>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <h1>Welcome to Donation Page</h1>
        <div class="text-center">
            <select class="mt-5 btn btn-primary dropdown-toggle text-center cat" id="target">
                <option class="item" disabled selected>Select Category</option>
                <option class="dropdown-item item" value="content_1">Clothes</option>
                <option class="dropdown-item item" value="content_2">Food</option>    
            <select>
        </div>
        
        <div id="content_1" class="inv">

            <form class="m-4" id="clothForm">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" id="gender">Gender:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">                     
                            <input class="form-check-input" type="radio" name="gender" value="male" required>Male
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="female">Female
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="unisex">Unisex
                        </div>
                    </div>
                </div>                

                <div class="form-group row mt-2">
                  <label for="item" class="col-sm-2 col-form-label">Item</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="citem" placeholder="Enter the item" required>
                  </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="quant" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" id="cquantity" placeholder="Number of items available" required>
                    </div>

                    <label for="size" class="col-sm-2 col-form-label">Size</label>
                    <div class="col-sm-3">
                    <input type="text" class="form-control" id="size" placeholder="Enter size" required>
                  </div>    
                </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="cname" placeholder="Enter name of donator" required>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Phone number</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="cnumber" placeholder="Enter the contact number" required>
                    </div>
                  </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="caddress" placeholder="Enter the address of donator" required>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Pincode</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="cpincode" placeholder="Enter pincode" required>
                    </div>
                  </div>
                
                <div class="text-center mt-3">
                    <button onclick="clothsubmit()" type="submit" class="btn btn-success text-center">Submit</button>
                </div>            
            </form>
        </div>
        
        
        <!---------------------------------- FOOD --------------------------------------->
        
        <div id="content_2" class="inv mb-5">
            <form class="m-4" id="foodForm">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Type: </label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">                     
                            <input class="form-check-input" type="radio" name="foodtype" value="Packed">Packed
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="foodtype" value="Unpacked">Unpacked
                        </div>                    
                    </div>
                </div>                

                <div class="form-group row mt-2">
                  <label for="item" class="col-sm-2 col-form-label">Item</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="fitem" placeholder="Enter the food item">
                  </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="quant" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="fquantity" placeholder="Quantity available (in number/ packets/ plates)">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="man-date" class="col-sm-2 col-form-label">Manufacturing date</label>
                    <div class="col-sm-2">                    
                      <input type="date" class="form-control" id="mandate">
                    </div>
                    <div class="col-sm-2">                    
                        <input type="time" class="form-control" id="mantime">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="exp-date" class="col-sm-2 col-form-label">Expiry date</label>
                    <div class="col-sm-2">                    
                      <input type="date" class="form-control" id="expdate">
                    </div>
                    <div class="col-sm-2">                    
                        <input type="time" class="form-control" id="exptime">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="fname" placeholder="Enter name of donator" required>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Phone number</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="fnumber" placeholder="Enter the contact number" required>
                    </div>
                  </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="faddress" placeholder="Enter the address of donator" required>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="item" class="col-sm-2 col-form-label">Pincode</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="fpincode" placeholder="Enter pincode" required>
                    </div>
                  </div>
                
                <div class="text-center mt-3">
                    <button onclick='foodsubmit()' type="submit" class="btn btn-success text-center">Submit</button>
                </div>   

            </form>
        </div>

    </div> 
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/donation.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="user-donation.js"></script>
</body>

</html>
